<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - لوحة المعلومات</title>
    <!-- Google Fonts for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p.subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            border-color: rgba(37, 99, 235, 0.1);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .icon-wrapper {
            background-color: #eff6ff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-card:hover .icon-wrapper {
            background-color: var(--primary-color);
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .card-desc {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        footer {
            margin-top: 4rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* SVG Icons */
        svg {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <header class="header">
            <!-- Ensure csitlogo.png is in the same directory -->
            <img src="csitlogo.png" alt="CSIT Logo" class="logo" onerror="this.style.display='none'">
            <h1>نظام إدارة الكلية</h1>
            <p class="subtitle">كلية علوم الحاسوب وتقانة المعلومات</p>
        </header>

        <div class="menu-grid">
            <!-- Link to Entry Form -->
            <a href="EntryForm.html" class="menu-card">
                <div class="icon-wrapper">
                    <!-- Document Plus Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h2 class="card-title">نموذج الإدخال</h2>
                <p class="card-desc">إدخال بيانات جديدة وتحديث المعلومات الأكاديمية.</p>
            </a>

            <!-- Link to Dashboard -->
            <a href="Dashboard.html" class="menu-card">
                <div class="icon-wrapper">
                    <!-- Chart Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                    </svg>
                </div>
                <h2 class="card-title">لوحة التحكم</h2>
                <p class="card-desc">عرض التقارير والإحصائيات والبيانات المدخلة.</p>
            </a>
        </div>

        <footer>
            <p>&copy; 2026 جميع الحقوق محفوظة - كلية علوم الحاسوب وتقانة المعلومات</p>
        </footer>

    </div>

    <script>
        // Check for user session
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);

            // Create User Profile UI
            const header = document.querySelector('header');
            const profileDiv = document.createElement('div');
            profileDiv.className = 'user-profile';
            profileDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: flex-end; gap: 1rem; margin-bottom: 1rem;">
                    <span style="font-weight: 500;">مرحباً، ${user.name}</span>
                    <img src="${user.picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    <button onclick="logout()" style="padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">تسجيل خروج</button>
                </div>
            `;
            header.insertBefore(profileDiv, header.firstChild);
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
