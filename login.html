<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الكلية</title>
    <!-- Google Fonts for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="csitlogo.png" alt="CSIT Logo" class="logo">
        <h1>تسجيل الدخول</h1>
        <p>يرجى تسجيل الدخول باستخدام حساب Google للمتابعة</p>

        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse">
        </div>
        <div class="google-btn-container">
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
        </div>

        <div id="dev-btn-container"
            style="display: none; margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem;">
            <p style="font-size: 0.9rem; margin-bottom: 0.5rem;">للإختبار فقط:</p>
            <button onclick="devLogin()"
                style="background-color: #4b5563; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-family: inherit;">
                دخول تجريبي (بدون Google)
            </button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            // Save user data to localStorage
            saveAndRedirect(responsePayload);
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function saveAndRedirect(user) {
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'index.html';
        }

        function devLogin() {
            const devUser = {
                name: "مستخدم تجريبي",
                picture: "https://via.placeholder.com/40",
                email: "dev@example.com"
            };
            saveAndRedirect(devUser);
        }

        // Check for file protocol or missing client ID
        window.onload = function () {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
                return;
            }

            if (window.location.protocol === 'file:') {
                alert("تنبيه: لا يعمل تسجيل الدخول عبر Google عند فتح الملف مباشرة (file://). يرجى استخدام خادم محلي (localhost) أو استخدام زر 'دخول تجريبي'.");
                document.getElementById('dev-btn-container').style.display = 'block';
            }

            // Show dev button if client ID is still default
            const gBtn = document.getElementById('g_id_onload');
            if (gBtn && gBtn.getAttribute('data-client_id') === 'YOUR_GOOGLE_CLIENT_ID') {
                document.getElementById('dev-btn-container').style.display = 'block';
            }
        }
    </script>
</body>

</html>
